<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entertainment Search</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <h1>Entertainment Search</h1>
  </header>
  <main>
    <aside class="flexbox-column">
      <div>
        <h2>search for Movies or TV Shows</h2>
        <form id="searchForm">
          <input type="text" id="searchInput" placeholder="Enter Title">
          <button id="searchBtn" type="submit">Search</button>
        </form>
      </div>
    </aside>
    <aside>
      <div id="logoContainer">
        <h2>Powered By:</h2>
        <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="TMDB Logo">
        <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="YouTube Logo">
      </div>
    </aside>
    <!-- Landing Section -->
    <section id="landingPage">
      <img src="./assets/images/collage-dark.png" alt="collage of movie posters">
    </section>
    <!-- Result Section -->
    <section id="searchResultsContainer" class="display-none display-flex-row">
      <!-- Poster and Bio -->
      <section>
        <div class="row">
          <div id="posterContainer">
            <img src="" alt="poster image" id="posterImg">
          </div>
          <article class="display-flex-column">
            <h2 id="titleDisplay">Test Title</h2>
            <div class="display-flex-column-maybe??">
              <div id="plotSumContainer">
                <h3>Plot Summary</h3>
                <p id="plotSum"></p>
              </div>
              <div id="additionalData">
                <p>Release Date: <span id="releaseDate"></span></p>
                <p>Rating: <span id="rating"></span></p>
                <p>Reviews: <span id="reviews"></span></p>
                <p>Director: <span id="director"></span></p>
                <p>Cast: <span id="cast"></span></p>
              </div>
            </div>
          </article>
        </div>
      </section>
      <!-- Trailer and streaming options -->
      <section>
        <div class="row">
          <!-- This div will be changed to iframe -->
          <div id="trailerContainer">
          </div>
          <div id="streamingContainer">
            <h3>Streaming Options</h3>
            <ul id="streamingList"></ul>
          </div>
        </div>
      </section>
    </section>
  </main>
  <footer>
    <p>&copy Character Coders 2023</p>
  </footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
