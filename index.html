<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entertainment Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>Entertainment Search</h1>
    </header>
    <main class="pure-g">
      <aside class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-4">
        <div>
          <h2>Search a Title or Person!</h2>
          <form id="searchForm">
            <label for="mediaSelect">Which would you like to search?</label>
            <select name="mediaType" id="mediaSelect">
              <option value="">--Select an Option--</option>
              <option value="movie">Movie</option>
              <option value="tv">TV Show</option>
              <option value="person">Person</option>
            </select>
            <label for="searchInput">Title or Person Name:</label>
            <input type="text" id="searchInput" placeholder="Enter Title" />
            <button id="searchBtn" type="submit">Search</button>
          </form>
        </div>
        <!-- Display the search history -->
        <div>
          <!-- Temporary use flex to display in row to save space -->
          <ul id="searchHistory" class="row"></ul>
        </div>

        <div id="logoContainer">
          <h2>Powered By:</h2>
          <img
          class="pure-u-1"  
          src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
            alt="TMDB Logo"
          />
          <img
          class="pure-u-1"
            src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg"
            alt="YouTube Logo"
          />
        </div>
      </aside>
      
      <!-- Landing Section -->
      <section id="landingPage" class="pure-u-1 pure-u-md-2-3 pure-u-lg-5-7">
        <img
          src="./assets/images/collage-dark.png"
          alt="collage of movie posters"
        />
      </section>
      <!-- Result Section -->
      <section
        id="searchResultsContainer"
        class="display-none display-flex-row"
      >
        <!-- Poster and Bio -->
        <section>
          <div class="row">
            <div id="posterContainer">
              <img src="" alt="poster image" id="posterImg" />
            </div>
            <article id="selectedDetail" class="display-flex-column"></article>
          </div>
        </section>
        <!-- Trailer and streaming options -->
        <section id="playerAndStream">
          <div class="row">
            <!-- This div will be changed to iframe -->
            <div id="youtubePlayer"></div>
            <div id="streamingContainer">
              <h3>Streaming Options</h3>
              <ul id="streamingList"></ul>
            </div>
          </div>
        </section>
      </section>
    </main>

    <!-- Pop-Up Modal for User to Select Specific Choice after Search -->
    <div class="modal">
      <div class="modal-header">
        <h3>Choose the Specific Movie or Show</h3>
      </div>
      <div class="modal-body">
        <ul id="thumbList"></ul>
      </div>
    </div>

    <footer>
      <p>&copy Character Coders 2023</p>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
